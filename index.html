<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f7f7f7;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 220px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: purple;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: darkviolet;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: darkgreen;
        }
        .plot {
            margin-top: 20px;
        }
        .plot img {
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Predictor</h1>
        <form method="POST" action="/predict">
            <input type="number" step="0.1" name="experience" placeholder="Enter Years of Experience" required>
            <br>
            <button type="submit">Predict Salary</button>
        </form>
        <div class="result">
            {% if prediction_text %}
                <p>{{ prediction_text }}</p>
            {% endif %}
        </div>
        <div class="plot">
            {% if plot_url %}
                <h3>Regression Plot</h3>
                <img src="{{ plot_url }}" alt="Regression Plot">
            {% endif %}
        </div>
    </div>
</body>
</html>
